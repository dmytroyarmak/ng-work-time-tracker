<!DOCTYPE html>
<html ng-app="workTimeTracker">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ng-work-time-tracker</title>
    <meta name="description" content="Simple time tracker that makes it easy to record what are you doing at office">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/obvious-buttons.css">
    <link rel="stylesheet" href="bower_components/angular-flip-clock/dist/angular-flip-clock.css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="bower_components/animate.css/animate.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Raleway:400,700">
  </head>
  <body class="color-{{currentActivity.color || 'default'}}">
    <header class="header">
      <h1 class="header-title">ng-work-time-tracker</h1>
      <p class="header-desctiption">Simple time tracker that makes it easy to record what are you doing at office</p>
    </header>

    <div ng-view class="bounce-animation"></div>

    <navigation></navigation>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/tock/tock.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-flip-clock/dist/angular-flip-clock.full.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>

    <script src="app/work-time-tracker.js"></script>
    <script src="app/components/main/main.js"></script>
    <script src="app/components/statistics/statistics.js"></script>
    <script src="app/components/settings/settings.js"></script>
    <script src="app/directives/navigation/navigation.js"></script>
    <script src="app/filters/time-duration.js"></script>
    <script src="app/models/activity.js"></script>
    <script src="app/services/activities.js"></script>
  </body>
</html>
